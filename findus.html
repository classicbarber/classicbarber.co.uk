	<script type="text/javascript">
	//<![CDATA[

	function load() {
		if (GBrowserIsCompatible()) {
			var map = new GMap2(document.getElementById("map"));
			var name = 'The Classic Barber';
			var address = "23b Old Cross";
			var town = "Hertford";
			var county = "Hertfordshire";
			var postcode = "SG14 1RE";
			var phone = "Tel: 01992 505 527";
			var WINDOW_HTML = '<div id="window" style="width:150px;padding-right:0px"><strong>'+name+'</strong><br />'+address+'<br />'+town+'<br />'+county+'<br />'+postcode+'<br />'+phone+'<br /><div>';

			map.addControl(new GSmallMapControl());
			map.addControl(new GMapTypeControl());
			map.setCenter(new GLatLng(51.797622,-0.081050), 15);
			var marker = new GMarker(new GLatLng(51.797622,-0.081050));
			map.addOverlay(marker);

			GEvent.addListener(marker, "click", function() {
				marker.openInfoWindowHtml(WINDOW_HTML);
			});
			marker.openInfoWindowHtml(WINDOW_HTML);
			}
	}
	//]]>
	</script>

	<div id="map" style="width:580px;height:400px;border:1px solid #999;margin:50px;" />

	<script type="text/javascript">
		 load();
