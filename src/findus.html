<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h1>Find Us</h1>
		</div>
	</div>

	<div class="row">
		<div id="map" class="col-md-8 col-md-offset-2 col-xs-10 col-xs-offset-1" style="height:400px;border:1px solid #999;box-sizing: border-box;">
		</div>
	</div>
</div>

<script>
    function initMap() {
        var contentString = '<div id="window">'+
			'<strong>The Classic Barber</strong><br>'+
			'23b Old Cross<br>'+
			'Hertford<br>'+
			'SG14 1RE<br>'+
			'Tel: 01992 505 527<br>'+
			'<div>';

		var location = { lat: 51.797566, lng: -0.080739 };

        var map = new google.maps.Map( document.getElementById( 'map' ), {
            zoom: 15,
            center: location
        } );

        var marker = new google.maps.Marker( {
            position: location,
            map: map
        } );

        var infowindow = new google.maps.InfoWindow( {
            content: contentString
        } );

        infowindow.open( map, marker );
    }
</script>

<script async defer src="https://maps.googleapis.com/maps/api/js?key={{ site.mapAPIKey }}&callback=initMap"></script>
